
<ion-content>
  <div class="heading">
    <h1>Login Now</h1>
    <p>Please login to continue using our app.</p>
  </div>
  <div class="social-login">
    <p>Enter via social media</p>
    <div class="links">
      <ion-button class="twitter" routerLink="/continue">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button class="facebook" routerLink="/continue">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div class="email-login">
    <p>Or loging with email</p>
    <div class="formfield">
      <input type="text" name="email" id="email">
      <label for="email" placeholder="Email">Email</label>
    </div>
    <div class="formfield">
      <input type="password" name="password" id="password">
      <label for="password" placeholder="Password">Password</label>
    </div>
    <div class="other-links">
      <div class="remember-me">
        <ion-check></ion-check>
        <p>remember-me</p>
      </div>
      <p class="forgot">Forgot Password?</p>
    </div>
  </div>
<div class="loginbtn">
  <ion-button class="login" routerLink="/continue">Login</ion-button>
  <p>Don't have an account?<span routerLink="/signup">Signup</span></p>
</div>

</ion-content>
